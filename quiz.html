<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Frankenstein's Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/quiz.css">
  <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <nav>
    <ul>
      <li><a href="learning.html#learning" tabindex="1"><i class="fas fa-step-backward"></i>Back</a></li>
      <li><a class="return-home" tabindex="2">Home</a></li>
    </ul>
  </nav>

  <main class="page-overview">
    <section class="blackboard">
      <img id="drToon" src="images/drPointToon.png" alt="Dr Frankenstein pointing.">
      <form action="index.html" method="post">
        <fieldset>
          <legend>Computer Component Quiz</legend>
          <div class="form-item">
            <label class="question" for="question1"><i class="fab fa-quora">.</i> What is considered the brain of the computer?</label>
            <div class="form-element">
              <label for="q1a1">
                <input tabindex="4" type="radio" id="q1a1" name="answer1" class="radio" value="silly">Smelly cheese
              </label>
              <label for="q1a2">
                <input type="radio" id="q1a2" name="answer1" class="radio" value="ram">RAM
              </label>
              <label for="q1a3">
                <input type="radio" id="q1a3" name="answer1" class="radio" value="cpu">Processor
              </label>
            </div>
          </div>
          <div class="form-item">
            <label class="question" for="question2"><i class="fab fa-quora">.</i> A hard drive is like?</label>
            <div class="form-element">
              <label for="q2a1">
                <input type="radio" id="q2a1" name="answer2" class="radio" value="silly">The beach
              </label>
              <label for="q2a2">
                <input type="radio" id="q2a2" name="answer2" class="radio" value="ram">Short term memory
              </label>
              <label for="q2a3">
                <input type="radio" id="q2a3" name="answer2" class="radio" value="hdd">Long term memory
              </label>
            </div>
          </div>
          <div class="form-item">
            <label class="question" for="question3"><i class="fab fa-quora">.</i> What part is like short term memory?</label>
            <div class="form-element">
              <label for="q3a1">
                <input type="radio" id="q3a1" name="answer3" class="radio" value="hdd">HDD
              </label>
              <label for="q3a2">
                <input type="radio" id="q3a2" name="answer3" class="radio" value="ram">RAM
              </label>
              <label for="q3a3">
                <input type="radio" id="q3a3" name="answer3" class="radio" value="silly">ABC
              </label>
            </div>
          </div>
          <div class="form-item">
            <label class="question" for="question4"><i class="fab fa-quora">.</i> What connects all the parts and allows them to communicate?</label>
            <div class="form-element">
              <label for="q4a1">
                <input type="radio" id="q4a1" name="answer4" class="radio" value="mbd">Motherboard
              </label>
              <label for="q4a2">
                <input type="radio" id="q4a2" name="answer4" class="radio" value="silly">Batman
              </label>
              <label for="q4a3">
                <input type="radio" id="q4a3" name="answer4" class="radio" value="gpu">Video Card
              </label>
            </div>
          </div>
          <div class="form-item">
            <label class="question" for="question5"><i class="fab fa-quora">.</i> What does a computer need to make things look good?</label>
            <div class="form-element">
              <label for="q5a1">
                <input type="radio" id="q5a1" name="answer5" class="radio" value="psu">Power Supply
              </label>
              <label for="q5a2">
                <input type="radio" id="q5a2" name="answer5" class="radio" value="gpu">Video Card
              </label>
              <label for="q5a3">
                <input type="radio" id="q5a3" name="answer5" class="radio" value="silly">Pop Corn
              </label>
            </div>
          </div>
        </fieldset>
      </form>
      <div>
        <a href="#" id="quiz-submit">Submit</a>
      </div>
      <div class="modal2" id="modal2">
        <h3>Please answer all questions.</h3>
        <a tabindex="0" class="modal-button" id="answer-all">OK</a>
        <img src="images/laugh.png" alt="Smiling face.">
      </div>
      <div class="modal2" id="modal3">
        <h3>Are you sure you want to submit?</h3>
        <a tabindex="0" class="modal-button modal-submit">Yes</a>
        <a tabindex="0" class="modal-button modal-cancel">No</a>
      </div>
      <div class="modal2" id="modal4">
        <h3>You will lose your progress! Are you sure?</h3>
        <a class="modal-button modal-submit">Yes</a>
        <a class="modal-button modal-cancel">No</a>
      </div>
    </section>
  </main>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
